<div class="container">
  <form nz-form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
    <h1>Log in</h1>
    <nz-form-item>
      <nz-form-control nzErrorTip="Email is missing or invalid">
        <nz-input-group nzPrefixIcon="user">
          <input nz-input type="email" placeholder='E-mail' [formControl]="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Password should have at least 6 characters">
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input type="password" placeholder='Password' [formControl]="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button [nzType]="'primary'">Log in</button>
    <checkbox nz-checkbox [(nzChecked)]="checked"> Remember me </checkbox>
    <a href="register" style="padding-top: 20px;">Don't have an account? Register</a>
    <p *ngIf="showServerError" nz-typography nzType="danger">Login failed!</p>
    <p>If you logged in once with "remember me" checked, press the "log in" button directly to skip</p>
  </form>
</div>
